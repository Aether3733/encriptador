<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="visuales.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>Encriptador de texto</header>
    <h1>
      <img
        src="img/logo.png" class="logo1"/>
    </h1>
    <main>
      <section class="seccion1">
        <textarea
          class="text-area"
          rows="20"
          cols="30"
          placeholder="Por favor ingrese texto en minúsculas y sin acentos"
          autofocus
        ></textarea>
        <div class="botones">
          <button class="btn-encrip" onclick="btnEncriptar()" onclick>Encriptar</button>
          <button class="btn-desencrip" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
      </section>
      <section class="seccion2">
        <textarea
          class="resultado"
          rows="20"
          cols="30"
          placeholder="Sin mensaje para mostrar" readonly
        ></textarea>
        <div class="copiado">
          <button class="copiar" onclick="copiar()">Copiar</button>
        </div>
      </section>
    </main>
    <script src="logica.js"></script>
    <footer>
      <h6 class="autor"> &#xa9; Miguel Ángel Gómez Galicia - 2023</h6>
    </footer>
  </body>
</html>
